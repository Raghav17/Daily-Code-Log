{% extend "basic_app/base.html" %}

{% block body_block %}

<div class="jumbotron">
    {% if registered%}
    <h1>Thanks</h1>
    {% endif %}
    {% else %}
    <h1>Register here</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token%}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="Register">
    </form>
</div>

{% endblock %}
